<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="all-but">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Eastern Conference
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" id="atlc-but">Atlantic</a>
              <a class="dropdown-item" href="#" id="cntrl-but">Central</a>
              <a class="dropdown-item" href="#" id="se-but">Southeast</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" id="east-but"
                >Eastern Conference</a
              >
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Western Conference
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" id="nw-but">Northwest</a>
              <a class="dropdown-item" href="#" id="pac-but">Pacific</a>
              <a class="dropdown-item" href="#" id="sw-but">Southwest</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" id="west-but">Western Conference</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-bar"
          />
          <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">
            Search
          </button> -->
        </form>
      </div>
    </nav>
    <!-- the full team list -->
    <div class="container">
      <div class="row">
        <div class="col-xl-" id="east-conference">
          <div class="row justify-content-center" id="conference">
            <h1 class="centr">Eastern Conference</h1>
          </div>
          <div class="container" id="innter-contain">
            <!-- atlantic division -->
            <div id="atlantic">
              <div class="row justify-content-center" id="division">
                <h2>Atlantic</h2>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <img src="images/Boston_Celtics.png" alt="" id="logo" />
                </div>
                <div class="col">
                  <img src="images/Brooklyn_Nets.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/New_York_Knicks.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Philadelphia_76ers.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Toronto_Raptors.png" alt="" />
                </div>
              </div>
            </div>
            <!-- central division -->
            <div id="central">
              <div class="row justify-content-center" id="division">
                <h2>Central</h2>
              </div>
              <div class="row">
                <div class="col">
                  <img src="images/Chicago_Bulls.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Detroit_Pistons.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Indiana_Pacers.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Cleveland_Cavaliers.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Milwaukee_Bucks.png" alt="" />
                </div>
              </div>
            </div>
            <!-- southeast division -->
            <div id="southeast">
              <div class="row justify-content-center" id="division">
                <h2>Southeast</h2>
              </div>
              <div class="row">
                <div class="col">
                  <img src="images/Orlando_Magic.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Charlotte_Hornets.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Miami_Heat.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Atlanta_Hawks.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Washington_Wizards.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- western conference -->
        <div class="col-xl" id="west-conference">
          <div class="row justify-content-center" id="conference">
            <h1>Western Conference</h1>
          </div>
          <div class="container" id="innter-contain">
            <!-- northwest division -->
            <div id="northwest">
              <div class="row justify-content-center" id="division">
                <h2>Northwest</h2>
              </div>
              <div class="row">
                <div class="col">
                  <img src="images/Denver_Nuggets.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Portland_Trail_Blazers.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Minnesota_Timberwolves.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Utah_jazz.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Oklahoma_City_Thunder.png" alt="" />
                </div>
              </div>
            </div>
            <!-- pacific division -->
            <div id="pacific">
              <div class="row justify-content-center" id="division">
                <h2>Pacific</h2>
              </div>
              <div class="row">
                <div class="col">
                  <img src="images/Phoenix_Suns.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Los_Angeles_Clippers.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Sacremento_Kings.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Golden_State_Warriors.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Los_Angeles_Lakers.png" alt="" />
                </div>
              </div>
            </div>
            <!-- southwest division -->
            <div id="southwest">
              <div class="row justify-content-center" id="division">
                <h2>Southwest</h2>
              </div>
              <div class="row">
                <div class="col">
                  <img src="images/New_Orleans_Pelicans.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Memphis_Grizzlies.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Dallas_Mavericks.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/San_Antonio_Spurs.png" alt="" />
                </div>
                <div class="col">
                  <img src="images/Houston_Rockets.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of team logos -->
    <!--  JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
