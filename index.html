<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

          </div>

            </div>

                <img src="images/Brooklyn_Nets.png" alt="" />
              </div>
              <div class="col">
                <img src="images/New_York_Knicks.png" alt=""
                />

                <img src="images/Philadelphia_76ers.png" alt=""/>
              </div>
              <div class="col">
                <img src="images/Toronto_Raptors.png" alt="" />
              </div>
            </div>
            <div class="row" id="division">
              <h2>Central</h2>
            </div>
            <div class="row">
              <div class="col">
                 <img src="images/Chicago_Bulls.png" alt="" /> 
              </div>
              <div class="col">

              <div class="col">

              <div class="col">

            </div>

                <div class="col">
                   <img src="images/Charlotte_Hornets.png" alt="" /> 
                </div>
                <div class="col">
                   <img src="images/Miami_Heat.png" alt="" /> 
                </div>
                <div class="col">
                   <img src="images/Atlanta_Hawks.png" alt="" /> 
                </div>
                <div class="col">
                   <img src="images/Washington_Wizards.png" alt="" /> 
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="col">
            <div class="row" id="conference">
              <h1>West</h1>
            </div>
            <div class="container" id="innter-contain">
              <div class="row" id="division">
                <h2>Northwest</h2>
              </div>

                </div>
                <div class="col">

              </div>
              <div class="row" id="division">

              </div>

                <div class="col">
                   <img src="images/Phoenix_Suns.png" alt="" />
